version: '3.1'

services:
  sell-my-stuff-server:
    build: .
    command: "npm start"
    restart: always
    container_name: ${HOST}
    ports:
      - "${DOCKER_PORT}:${APP_PORT}"
    networks:
      - default
    environment:
      - VIRTUAL_HOST=${HOST}
      - LETSENCRYPT_HOST=${HOST}
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}

networks:
  default:
    external:
      name: webproxy